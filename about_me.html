<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Me | mareero hotel</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Playfair+Display:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>

    <header>
        <div class="container">
            <nav>
                <div class="logo">mareero hotel</div>
                <div class="hamburger">
                    <i class="fas fa-bars"></i>
                </div>
                <ul class="nav-links">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About Us</a></li>
                    <li><a href="book.html" class="btn">Book Now</a></li>
                    <li><a href="about_me.html" class="active">About Me</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Added a nice gradient background to the section -->
    <section class="section-padding"
        style="background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%); min-height: 80vh; display: flex; align-items: center;">
        <div class="container text-center">

            <div
                style="background: white; padding: 0; border-radius: 20px; box-shadow: 0 20px 40px rgba(0,0,0,0.1); max-width: 450px; margin: 0 auto; overflow: hidden; transition: transform 0.3s ease;">

                <!-- Card Header (Color Block) -->
                <div style="background: var(--primary-color); height: 120px; position: relative;">
                    <!-- Circle Profile Image overlapping -->
                    <img src="images/profile.jpg" alt="Abdalla Abdi"
                        style="width: 140px; height: 140px; border-radius: 50%; object-fit: cover; border: 5px solid white; position: absolute; bottom: -70px; left: 50%; transform: translateX(-50%); box-shadow: 0 4px 10px rgba(0,0,0,0.2);">
                </div>

                <!-- Card Body -->
                <div style="padding: 5rem 2rem 2rem;">
                    <h2 style="color: var(--primary-color); margin-bottom: 0.2rem; font-size: 1.8rem;">Abdalla Abdi</h2>
                    <p
                        style="color: var(--secondary-color); font-weight: bold; letter-spacing: 2px; font-size: 0.8rem; text-transform: uppercase; margin-bottom: 0.5rem;">
                        student </p>
                    <p style="color: #64748b; font-size: 0.95rem;">Jamhuuriya University | CA247</p>

                    <div
                        style="margin: 1.5rem 0; height: 1px; background: linear-gradient(to right, transparent, #e2e8f0, transparent);">
                    </div>

                    <div style="text-align: left;">
                        <h4 style="text-align: center; font-size: 1rem; color: var(--text-dark); margin-bottom: 1rem;">
                            Project built skills </h4>
                        <div style="display: flex; flex-wrap: wrap; gap: 0.8rem; justify-content: center;">
                            <span
                                style="background: #f1f5f9; color: #334155; padding: 0.4rem 1rem; border-radius: 50px; font-size: 0.85rem; font-weight: bold;"><i
                                    class="fas fa-code" style="color: var(--secondary-color);"></i> HTML & CSS</span>
                            <span
                                style="background: #f1f5f9; color: #334155; padding: 0.4rem 1rem; border-radius: 50px; font-size: 0.85rem; font-weight: bold;"><i
                                    class="fab fa-js" style="color: var(--secondary-color);"></i> JS Concepts</span>
                            <span
                                style="background: #f1f5f9; color: #334155; padding: 0.4rem 1rem; border-radius: 50px; font-size: 0.85rem; font-weight: bold;"><i
                                    class="fas fa-sitemap" style="color: var(--secondary-color);"></i> DOMs</span>
                            <span
                                style="background: #f1f5f9; color: #334155; padding: 0.4rem 1rem; border-radius: 50px; font-size: 0.85rem; font-weight: bold;"><i
                                    class="fas fa-mouse-pointer" style="color: var(--secondary-color);"></i>
                                Events</span>
                            <span
                                style="background: #f1f5f9; color: #334155; padding: 0.4rem 1rem; border-radius: 50px; font-size: 0.85rem; font-weight: bold;"><i
                                    class="fas fa-check-double" style="color: var(--secondary-color);"></i>
                                Validations</span>
                        </div>
                    </div>

                    <br>
                    <div
                        style="background: #fffbeb; border-left: 4px solid var(--secondary-color); padding: 1rem; border-radius: 0 8px 8px 0; text-align: left;">
                        <p style="font-style: italic; color: #475569; font-size: 0.95rem; line-height: 1.6;">
                            " finally i am done my project alhamdullahi "" <br> by cabdalla abdi
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <footer>
        <div class="container">

        </div>
    </footer>

    <script src="script.js"></script>

</html>
